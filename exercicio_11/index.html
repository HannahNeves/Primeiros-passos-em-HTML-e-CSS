<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Áudio</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <!--<audio src="midia/audio.mp3" controls autoplay></audio>-->
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <p>Navegador não consegue reproduzir áudio</p>
    </audio>

    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
