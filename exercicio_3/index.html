<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <!--Só é possível colocar imagens que estão dentro da pasta do projeto e URL-->
    <p>Imagens na mesma pasta do index:</p>
    <img src="html5.webp" alt="Logo HTML5">
    <p>Imagens de uma sub-pasta:</p>
    <img src="imagens/css3.webp" alt="Logo CSS3">
    <p>Imagens externas/URL:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
